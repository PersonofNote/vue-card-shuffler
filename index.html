<html>

<head>
    <title>Vue Transitions - Shuffle a Deck of Cards</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.6/css/all.css'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1 class="title">
 
            Card Shuffling
        </h1>
        <div class="main-buttons">
            <!-- SS@click == v-on -->
                <button @click="shuffleDeck" class="button is-primary">
                  Shuffle <i class="fas fa-random"></i>
                </button>
                <button class="button is-primary" @click="next" >Next</button>
              </div>
        <!--The v-for directive requires the syntax of item in the items array that’s being iterated over. We’ll declare the statement 
            with an alias of card as the item that’s being iterated. For each card item, we’ll bind the values of the card rank and suit 
            on to the element. This now updates our index.html file to the following:
        Then we replace the div with a transition group which acts as a div-like wrapper with animation -->
            <transition-group :name="shuffleSpeed" tag="div" class="deck">
            <div :key="cards[currentCard].id" class="card" :class="suitColor[cards[currentCard].suit]">
                <span class="card__suit card__suit--top">{{ cards[currentCard].suit }}</span>
                <span class="card__number">{{ cards[currentCard].rank }} </span>
                <span class="card__suit card__suit--bottom">{{ cards[currentCard].suit }}</span>
            </transition-group>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
